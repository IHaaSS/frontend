<div *ngIf="questions">
    <div *ngIf="!done && !concluded && questions">
        <div *ngFor="let question of questions.questions; let i = index">
            <p class="question"> {{question.text}}</p>
            <mat-radio-group>
                <mat-radio-button class="opt" value="1" (change)="onSelectionChange(questions, question, i, 1)">Yes
                </mat-radio-button>
                <mat-radio-button class="opt" value="0.75" (change)="onSelectionChange( questions, question,i, 0.75)">
                    Probably
                </mat-radio-button>
                <mat-radio-button class="opt" value="0.25" (change)="onSelectionChange(questions, question,i, 0.25)">
                    Probably not
                </mat-radio-button>
                <mat-radio-button class="opt" value="0" (change)="onSelectionChange(questions, question,i, 0)">No
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <div *ngIf="concluded && !done">
        <div class="wizard__congrats-message">
            <span>Further actions are being computed<br />
                <mat-spinner *ngIf="!stixIncidentUrl" diameter="20" style="margin:0 auto;"></mat-spinner>
            </span>
        </div>
    </div>

    <div *ngIf="done">
        <div class="wizard__congrats-message">
            <h1>
                Thank you for reporting the incident<br />
            </h1>
            <!-- <div> <button (click)="redirect()" class="button">New Incident</button></div> -->
        </div>
    </div>
</div>
<div *ngIf="!questions">
    <div class="wizard__congrats-message">
        <span>Further actions are being computed<br />
            <mat-spinner *ngIf="!stixIncidentUrl" diameter="20" style="margin:0 auto;"></mat-spinner>
        </span>
    </div>
</div>
