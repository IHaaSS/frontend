<div class="logo">
    <a [routerLink]="['/']" class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/Icon-Blockhaass.png" />
        </div>
        BISCUIT
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems"class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]" *ngIf="usersService.role == Roles.Admin || !menuItem.admin" >
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
