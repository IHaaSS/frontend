<div class="main-content" style="min-height: calc(100vh - 123px - 35px);">
    <div class="container-fluid" style="min-height: calc(100vh - 123px - 70x);">
        <div class="row" style="min-height: calc(100vh - 123px - 120px); max-width: 1500px;">
            <div class="col-md-8">
                <div class="card" style="min-height: calc(100vh - 123px - 90px); max-height: calc(100vh - 123px - 90px)">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Admin</h4>
                        <p class="card-category">Approve Incidents</p>
                    </div>
                    <div class="card-body" style="max-height:100%; overflow-y: auto">
                        <mat-spinner [diameter]="30" *ngIf="!incidentService.userIncidents"></mat-spinner>
                        <div *ngIf="incidentService.userIncidents.length == 0 && userIncidentsLoaded">There are no reported incidents to check</div>
                        <app-admin-card *ngFor="let userIncident of incidentService.userIncidents" [incident]="userIncident"></app-admin-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
